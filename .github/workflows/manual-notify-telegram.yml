name: ğŸ“¢ Manual Telegram Notification

on:
  workflow_dispatch:
    inputs:
      include_prerelease:
        description: 'Include pre-release versions?'
        required: false
        type: boolean
        default: true
      custom_message:
        description: 'Add custom message (optional)'
        required: false
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  send-notification:
    name: ğŸ“± Send Manual Notification
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Fetch Latest Release
        id: latest_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Fetching latest release..."

          if [ "${{ inputs.include_prerelease }}" == "true" ]; then
            echo "ğŸ“¦ Including pre-release versions..."
            RELEASE_DATA=$(gh api repos/${{ github.repository }}/releases --jq '.[0]')
          else
            echo "ğŸ“¦ Stable releases only..."
            RELEASE_DATA=$(gh api repos/${{ github.repository }}/releases --jq '[.[] | select(.prerelease == false)][0]')
          fi

          if [ -z "$RELEASE_DATA" ] || [ "$RELEASE_DATA" == "null" ]; then
            echo "âŒ No release found!"
            exit 1
          fi

          TAG_NAME=$(echo "$RELEASE_DATA" | jq -r '.tag_name // empty')
          NAME=$(echo "$RELEASE_DATA" | jq -r '.name // empty')
          BODY=$(echo "$RELEASE_DATA" | jq -r '.body // empty')
          URL=$(echo "$RELEASE_DATA" | jq -r '.html_url // empty')
          IS_PRERELEASE=$(echo "$RELEASE_DATA" | jq -r '.prerelease // false')
          PUBLISHED_AT=$(echo "$RELEASE_DATA" | jq -r '.published_at // empty')

          VERSION="${TAG_NAME#v}"

          echo "âœ… Found release: $TAG_NAME (version: $VERSION)"

          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "published_at=$PUBLISHED_AT" >> "$GITHUB_OUTPUT"

          printf '%s' "$BODY" > release_body.txt
          echo "ğŸ“ Release body saved to file"

      - name: ğŸ“ Prepare Telegram Message
        id: prepare_message
        run: |
          TAG_NAME="${{ steps.latest_release.outputs.tag_name }}"
          VERSION="${{ steps.latest_release.outputs.version }}"
          NAME="${{ steps.latest_release.outputs.name }}"
          URL="${{ steps.latest_release.outputs.url }}"
          IS_PRERELEASE="${{ steps.latest_release.outputs.is_prerelease }}"
          PUBLISHED_AT="${{ steps.latest_release.outputs.published_at }}"
          CUSTOM_MSG="${{ inputs.custom_message }}"

          BODY=$(cat release_body.txt 2>/dev/null || echo "")

          BODY_HTML=$(echo "$BODY" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g')

          BODY_HTML=$(echo "$BODY_HTML" | \
            sed 's/^### \(.*\)$/<b>\1<\/b>/g' | \
            sed 's/^## \(.*\)$/<b>\1<\/b>/g' | \
            sed 's/^# \(.*\)$/<b>\1<\/b>/g' | \
            sed 's/\*\*\([^*]*\)\*\*/<b>\1<\/b>/g' | \
            sed 's/`\([^`]*\)`/<code>\1<\/code>/g')

          if [ ${#BODY_HTML} -gt 1800 ]; then
            BODY_HTML="${BODY_HTML:0:1800}... (truncated)"
          fi

          if [ "$IS_PRERELEASE" == "true" ]; then
            RELEASE_TYPE="âš ï¸ Pre-release"
          else
            RELEASE_TYPE="âœ… Stable Release"
          fi

          if [ -n "$PUBLISHED_AT" ]; then
            FORMATTED_DATE=$(date -d "$PUBLISHED_AT" "+%Y-%m-%d %H:%M UTC" 2>/dev/null || echo "$PUBLISHED_AT")
          else
            FORMATTED_DATE="N/A"
          fi

          # Build message using printf
          {
            printf 'ğŸ“¢ <b>JsonViewer.Blazor - Manual Notification</b>\n\n'
            printf '<b>%s</b>\n\n' "$RELEASE_TYPE"
            printf 'ğŸ“¦ <b>Version:</b> <code>%s</code>\n' "$TAG_NAME"
            printf 'ğŸ“ <b>Name:</b> %s\n' "$NAME"
            printf 'ğŸ“… <b>Published:</b> %s\n\n' "$FORMATTED_DATE"
            printf 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n'
            printf '<b>ğŸ“‹ Release Notes:</b>\n%s\n\n' "$BODY_HTML"
            printf 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n'
            printf 'ğŸ”— <b>Links:</b>\n'
            printf 'â€¢ <a href="%s">View on GitHub</a>\n' "$URL"
            printf 'â€¢ <a href="https://www.nuget.org/packages/JsonViewer.Blazor/%s">View on NuGet</a>\n\n' "$VERSION"
            printf 'âš¡ <b>Install via:</b>\n'
            printf '<code>dotnet add package JsonViewer.Blazor --version %s</code>\n' "$VERSION"
            if [ -n "$CUSTOM_MSG" ]; then
              printf '\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n'
              printf 'ğŸ’¬ <i>%s</i>\n' "$CUSTOM_MSG"
            fi
            printf '\n#JsonViewer #Blazor #DotNet #OpenSource'
          } > telegram_message.txt

          echo "âœ… Message prepared successfully!"
          echo "ğŸ“ Message length: $(wc -c < telegram_message.txt) bytes"

      - name: ğŸ“¤ Send to Telegram Channel
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "âŒ Telegram credentials not configured!"
            echo "Please set TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID secrets."
            exit 1
          fi

          MESSAGE=$(cat telegram_message.txt)

          echo "ğŸ“¤ Sending message to Telegram..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat_id "$TELEGRAM_CHAT_ID" \
              --arg text "$MESSAGE" \
              '{chat_id: $chat_id, text: $text, parse_mode: "HTML", disable_web_page_preview: false}')")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          RESP_BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -eq 200 ] && echo "$RESP_BODY" | jq -e '.ok == true' > /dev/null 2>&1; then
            echo "âœ… Message sent successfully!"
            MESSAGE_ID=$(echo "$RESP_BODY" | jq -r '.result.message_id')
            echo "ğŸ“¨ Message ID: $MESSAGE_ID"
          else
            echo "âŒ Failed to send message!"
            echo "HTTP Code: $HTTP_CODE"
            echo "Response: $RESP_BODY"
            exit 1
          fi

      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "## ğŸ“¢ Telegram Notification Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ğŸ“¦ Release Info" >> "$GITHUB_STEP_SUMMARY"
          echo "| Property | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Tag** | \`${{ steps.latest_release.outputs.tag_name }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Version** | \`${{ steps.latest_release.outputs.version }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Name** | ${{ steps.latest_release.outputs.name }} |" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.latest_release.outputs.is_prerelease }}" == "true" ]; then
            echo "| **Type** | âš ï¸ Pre-release |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| **Type** | âœ… Stable |" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ğŸ”— Links" >> "$GITHUB_STEP_SUMMARY"
          echo "- [GitHub Release](${{ steps.latest_release.outputs.url }})" >> "$GITHUB_STEP_SUMMARY"
          echo "- [NuGet Package](https://www.nuget.org/packages/JsonViewer.Blazor/${{ steps.latest_release.outputs.version }})" >> "$GITHUB_STEP_SUMMARY"
