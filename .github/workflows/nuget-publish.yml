name: ðŸ“¦ Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '0.0.3-beta'

env:
  DOTNET_VERSION: '7.0.x'
  NUGET_SOURCE: 'https://api.nuget.org/v3/index.json'
  PROJECT_PATH: 'src/Component/Component.csproj'

jobs:
  publish:
    name: ðŸš€ Build & Publish to NuGet
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ” Determine Version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Package Version: $VERSION"

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: ðŸ—ï¸ Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: ðŸ“¦ Pack Component
      run: |
        dotnet pack ${{ env.PROJECT_PATH }} \
          --configuration Release \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }} \
          /p:IncludeSymbols=true \
          /p:SymbolPackageFormat=snupkg

    - name: ðŸ“‹ List Packages
      run: |
        echo "ðŸ“¦ Created packages:"
        ls -la ./packages/

    - name: ðŸš€ Push to NuGet
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source ${{ env.NUGET_SOURCE }} \
          --skip-duplicate

    - name: ðŸ“¤ Upload NuGet Package Artifacts
      uses: actions/upload-artifact@v5
      with:
        name: nuget-packages
        path: ./packages/*

    - name: ðŸ“ Create Summary
      run: |
        echo "## ðŸ“¦ NuGet Package Published" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: JsonViewer.Blazor" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **NuGet**: https://www.nuget.org/packages/JsonViewer.Blazor" >> $GITHUB_STEP_SUMMARY
