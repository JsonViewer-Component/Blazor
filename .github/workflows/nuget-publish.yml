name: ğŸ“¦ Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '0.0.3-beta'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/Component/Component.csproj'

jobs:
  publish:
    name: ğŸš€ Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write      # For uploading release assets
      packages: write      # For GitHub Packages

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup .NET SDKs
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x
          10.0.x
        dotnet-quality: 'preview'

    - name: ğŸ” Determine Version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Package Version: $VERSION"

    - name: ğŸ“ Prepare Release Notes
      if: github.event_name == 'release'
      run: |
        # Save release body to file for use in pack step
        printf '%s' "${{ github.event.release.body }}" > release_notes.txt
        echo "âœ… Release notes prepared"

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: ğŸ—ï¸ Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: ğŸ“¦ Pack Component
      run: |
        if [ "${{ github.event_name }}" == "release" ] && [ -f release_notes.txt ]; then
          # Read release notes and escape for MSBuild property
          # MSBuild properties need special characters escaped, newlines converted to spaces
          RELEASE_NOTES=$(cat release_notes.txt)
          # Escape XML special characters and convert newlines to spaces (MSBuild property limitation)
          RELEASE_NOTES_ESCAPED=$(echo "$RELEASE_NOTES" | sed ':a;N;$!ba;s/\n/ /g' | sed 's/&/\&amp;/g' | sed 's/</\&lt;/g' | sed 's/>/\&gt;/g' | sed 's/"/\\"/g' | sed "s/'/\\'/g")
          echo "âœ… Using release notes from GitHub release"
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ./packages \
            /p:PackageVersion=${{ steps.version.outputs.VERSION }} \
            /p:PackageReleaseNotes="$RELEASE_NOTES_ESCAPED"
        else
          echo "â„¹ï¸ Using release notes from .csproj file"
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ./packages \
            /p:PackageVersion=${{ steps.version.outputs.VERSION }}
        fi

    - name: ğŸ“‹ List Packages
      run: |
        echo "ğŸ“¦ Created packages:"
        ls -la ./packages/

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 1ï¸âƒ£ Publish to NuGet.org
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸš€ Push to NuGet.org
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate \
          --no-symbols
      continue-on-error: false

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 2ï¸âƒ£ Publish to GitHub Packages
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ“¦ Push to GitHub Packages
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source https://nuget.pkg.github.com/JsonViewer-Component/index.json \
          --skip-duplicate \
          --no-symbols
      continue-on-error: true

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 3ï¸âƒ£ Upload to GitHub Release Assets
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ“ Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: ./packages/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 4ï¸âƒ£ Upload as Workflow Artifacts
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: nuget-packages-${{ steps.version.outputs.VERSION }}
        path: ./packages/*
        retention-days: 90

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 5ï¸âƒ£ Get Release Info for Notifications
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ“‹ Get Release Info
      id: release_info
      if: github.event_name == 'release'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Fetching release info for notifications..."

        RELEASE_DATA=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.event.release.tag_name }})

        if [ -z "$RELEASE_DATA" ] || [ "$RELEASE_DATA" == "null" ]; then
          echo "No release found!"
          exit 1
        fi

        TAG_NAME=$(echo "$RELEASE_DATA" | jq -r '.tag_name // empty')
        NAME=$(echo "$RELEASE_DATA" | jq -r '.name // empty')
        BODY=$(echo "$RELEASE_DATA" | jq -r '.body // empty')
        URL=$(echo "$RELEASE_DATA" | jq -r '.html_url // empty')
        IS_PRERELEASE=$(echo "$RELEASE_DATA" | jq -r '.prerelease // false')
        PUBLISHED_AT=$(echo "$RELEASE_DATA" | jq -r '.published_at // empty')

        VERSION="${TAG_NAME#v}"

        echo "Found release: $TAG_NAME (version: $VERSION)"

        echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "name=$NAME" >> "$GITHUB_OUTPUT"
        echo "url=$URL" >> "$GITHUB_OUTPUT"
        echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
        echo "published_at=$PUBLISHED_AT" >> "$GITHUB_OUTPUT"

        # Save release body for notifications
        printf '%s' "$BODY" > release_body.txt
        echo "Release body saved for notifications"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 6ï¸âƒ£ Send Telegram Notification
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ“± Send Telegram Notification
      if: github.event_name == 'release' && success()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
          echo "âš ï¸ Telegram credentials not configured. Skipping Telegram notification."
          exit 0
        fi

        TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
        VERSION="${{ steps.release_info.outputs.version }}"
        NAME="${{ steps.release_info.outputs.name }}"
        URL="${{ steps.release_info.outputs.url }}"
        IS_PRERELEASE="${{ steps.release_info.outputs.is_prerelease }}"
        PUBLISHED_AT="${{ steps.release_info.outputs.published_at }}"

        BODY=$(cat release_body.txt 2>/dev/null || echo "")

        # Escape HTML special chars
        BODY_HTML=$(echo "$BODY" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g')

        # Convert markdown to HTML
        BODY_HTML=$(echo "$BODY_HTML" | \
          sed 's/^### \(.*\)$/<b>\1<\/b>/g' | \
          sed 's/^## \(.*\)$/<b>\1<\/b>/g' | \
          sed 's/^# \(.*\)$/<b>\1<\/b>/g' | \
          sed 's/\*\*\([^*]*\)\*\*/<b>\1<\/b>/g' | \
          sed 's/`\([^`]*\)`/<code>\1<\/code>/g')

        # Truncate if too long (close any unclosed HTML tags)
        if [ ${#BODY_HTML} -gt 1800 ]; then
          BODY_HTML="${BODY_HTML:0:1800}"
          # Remove any incomplete HTML tag at the end
          BODY_HTML=$(echo "$BODY_HTML" | sed 's/<[^>]*$//')
          # Count and close unclosed tags (simple approach for b and code tags)
          OPEN_B_COUNT=$(echo "$BODY_HTML" | grep -o '<b>' | wc -l | tr -d ' ')
          CLOSE_B_COUNT=$(echo "$BODY_HTML" | grep -o '</b>' | wc -l | tr -d ' ')
          OPEN_CODE_COUNT=$(echo "$BODY_HTML" | grep -o '<code>' | wc -l | tr -d ' ')
          CLOSE_CODE_COUNT=$(echo "$BODY_HTML" | grep -o '</code>' | wc -l | tr -d ' ')
          while [ "$OPEN_B_COUNT" -gt "$CLOSE_B_COUNT" ]; do
            BODY_HTML="${BODY_HTML}</b>"
            CLOSE_B_COUNT=$((CLOSE_B_COUNT + 1))
          done
          while [ "$OPEN_CODE_COUNT" -gt "$CLOSE_CODE_COUNT" ]; do
            BODY_HTML="${BODY_HTML}</code>"
            CLOSE_CODE_COUNT=$((CLOSE_CODE_COUNT + 1))
          done
          BODY_HTML="${BODY_HTML}... (truncated)"
        fi

        if [ "$IS_PRERELEASE" == "true" ]; then
          RELEASE_TYPE="âš ï¸ Pre-release"
        else
          RELEASE_TYPE="âœ… Stable Release"
        fi

        if [ -n "$PUBLISHED_AT" ]; then
          FORMATTED_DATE=$(date -d "$PUBLISHED_AT" "+%Y-%m-%d %H:%M UTC" 2>/dev/null || echo "$PUBLISHED_AT")
        else
          FORMATTED_DATE="N/A"
        fi

        # Build Telegram message
        {
          printf 'ğŸ“¢ JsonViewer.Blazor - New Release Published!\n\n'
          printf '%s\n\n' "$RELEASE_TYPE"
          printf 'ğŸ“¦ Version: %s\n' "$TAG_NAME"
          printf 'ğŸ“ Name: %s\n' "$NAME"
          printf 'ğŸ“… Published: %s\n\n' "$FORMATTED_DATE"
          printf 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n'
          printf 'ğŸ“‹ Release Notes:\n'
          printf '%s\n\n' "$BODY_HTML"
          printf 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n'
          printf 'ğŸ”— Links:\n'
          printf 'â€¢ <a href="%s">View on GitHub</a>\n' "$URL"
          printf 'â€¢ <a href="https://www.nuget.org/packages/JsonViewer.Blazor/%s">View on NuGet</a>\n\n' "$VERSION"
          printf 'âš¡ Install via:\n'
          printf '<code>dotnet add package JsonViewer.Blazor --version %s</code>\n\n' "$VERSION"
          printf '#JsonViewer #Blazor #DotNet #OpenSource'
        } > telegram_message.txt

        MESSAGE=$(cat telegram_message.txt)

        echo "Sending message to Telegram..."

        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -H "Content-Type: application/json" \
          -d "$(jq -n \
            --arg chat_id "$TELEGRAM_CHAT_ID" \
            --arg text "$MESSAGE" \
            '{chat_id: $chat_id, text: $text, parse_mode: "HTML", disable_web_page_preview: false}')")

        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        RESP_BODY=$(echo "$RESPONSE" | sed '$d')

        if [ "$HTTP_CODE" -eq 200 ] && echo "$RESP_BODY" | jq -e '.ok == true' > /dev/null 2>&1; then
          echo "âœ… Telegram notification sent successfully!"
          MESSAGE_ID=$(echo "$RESP_BODY" | jq -r '.result.message_id')
          echo "ğŸ“¨ Message ID: $MESSAGE_ID"
        else
          echo "âš ï¸ Failed to send Telegram notification!"
          echo "HTTP Code: $HTTP_CODE"
          echo "Response: $RESP_BODY"
          # Don't fail the workflow if notification fails
          exit 0
        fi

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # 7ï¸âƒ£ Send LinkedIn Notification
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ’¼ Send LinkedIn Notification
      if: github.event_name == 'release' && success()
      env:
        MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
      run: |
        if [ -z "$MAKE_WEBHOOK_URL" ]; then
          echo "âš ï¸ Make.com webhook URL not configured. Skipping LinkedIn notification."
          exit 0
        fi

        TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
        VERSION="${{ steps.release_info.outputs.version }}"
        NAME="${{ steps.release_info.outputs.name }}"
        URL="${{ steps.release_info.outputs.url }}"

        # Read original release body (with emojis and markdown)
        RELEASE_BODY=$(cat release_body.txt 2>/dev/null || echo "")

        # Clean markdown for LinkedIn
        CLEANED_BODY=$(echo "$RELEASE_BODY" | \
          sed 's/<!--.*-->//g' | \
          sed '/^```/,/^```/d' | \
          sed 's/^---$//g')

        # Truncate if too long
        BODY_LENGTH=${#CLEANED_BODY}
        if [ $BODY_LENGTH -gt 2400 ]; then
          CLEANED_BODY="${CLEANED_BODY:0:2400}...\n\nğŸ“– See full release notes on GitHub."
        fi

        # Get current timestamp for uniqueness
        TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

        # Create LinkedIn post
        {
          printf 'ğŸš€ JsonViewer.Blazor %s Released!\n\n' "$TAG_NAME"
          printf '%s\n\n' "$CLEANED_BODY"
          printf 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n'
          printf 'ğŸ“¦ Install:\n'
          printf '```\n'
          printf 'dotnet add package JsonViewer.Blazor --version %s\n' "$VERSION"
          printf '```\n\n'
          printf 'ğŸ”— Links:\n'
          printf 'â€¢ ğŸ“š GitHub: %s\n' "$URL"
          printf 'â€¢ ğŸ“¦ NuGet: https://www.nuget.org/packages/JsonViewer.Blazor/%s\n\n' "$VERSION"
          printf 'ğŸ“… Posted: %s\n\n' "$TIMESTAMP"
          printf '#JsonViewer #Blazor #DotNet #OpenSource #CSharp #WebDevelopment'
        } > linkedin_message.txt

        MESSAGE_CONTENT=$(cat linkedin_message.txt)
        MESSAGE_ENCODED=$(echo "$MESSAGE_CONTENT" | jq -Rs .)

        echo "Sending to Make.com webhook..."

        JSON_PAYLOAD=$(jq -n \
          --argjson message "$MESSAGE_ENCODED" \
          --arg version "$TAG_NAME" \
          --arg url "$URL" \
          '{message: $message, version: $version, url: $url}')

        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$MAKE_WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD")

        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        RESP_BODY=$(echo "$RESPONSE" | sed '$d')

        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 202 ]; then
          echo "âœ… LinkedIn notification sent successfully!"
          echo "HTTP Code: $HTTP_CODE"
        else
          echo "âš ï¸ Failed to send LinkedIn notification!"
          echo "HTTP Code: $HTTP_CODE"
          echo "Response: $RESP_BODY"
          # Don't fail the workflow if notification fails
          exit 0
        fi

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸ“ Summary
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: ğŸ“ Create Summary
      if: always()
      run: |
        echo "## ğŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Package Info" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Name** | JsonViewer.Blazor |" >> $GITHUB_STEP_SUMMARY
        echo "| **Version** | ${{ steps.version.outputs.VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“ Published To" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… [NuGet.org](https://www.nuget.org/packages/JsonViewer.Blazor/${{ steps.version.outputs.VERSION }})" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… [GitHub Packages](https://github.com/JsonViewer-Component/Blazor/packages)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "- âœ… [Release Assets](https://github.com/JsonViewer-Component/Blazor/releases/tag/${{ github.event.release.tag_name }})" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“¥ Install" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "dotnet add package JsonViewer.Blazor --version ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" == "release" ] && [ -n "${{ steps.release_info.outputs.tag_name }}" ]; then
          echo "### ğŸ“¢ Notifications" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“± Telegram: Sent" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ’¼ LinkedIn: Sent" >> $GITHUB_STEP_SUMMARY
        fi
