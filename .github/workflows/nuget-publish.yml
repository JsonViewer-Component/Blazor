name: üì¶ Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '0.0.3-beta'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/Component/Component.csproj'

jobs:
  publish:
    name: üöÄ Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write      # For uploading release assets
      packages: write      # For GitHub Packages

    steps:
    - name: üì• Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: ‚öôÔ∏è Setup .NET SDKs
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x
          10.0.x
        dotnet-quality: 'preview'

    - name: üîç Determine Version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "üì¶ Package Version: $VERSION"

    - name: üì¶ Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: üèóÔ∏è Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: üì¶ Pack Component
      run: |
        dotnet pack ${{ env.PROJECT_PATH }} \
          --configuration Release \
          --no-build \
          --output ./packages \
          /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: üìã List Packages
      run: |
        echo "üì¶ Created packages:"
        ls -la ./packages/

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 1Ô∏è‚É£ Publish to NuGet.org
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üöÄ Push to NuGet.org
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate \
          --no-symbols
      continue-on-error: false

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 2Ô∏è‚É£ Publish to GitHub Packages
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üì¶ Push to GitHub Packages
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source https://nuget.pkg.github.com/JsonViewer-Component/index.json \
          --skip-duplicate \
          --no-symbols
      continue-on-error: true

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 3Ô∏è‚É£ Upload to GitHub Release Assets
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üìé Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: ./packages/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 4Ô∏è‚É£ Upload as Workflow Artifacts
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üì§ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-${{ steps.version.outputs.VERSION }}
        path: ./packages/*
        retention-days: 90

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 5Ô∏è‚É£ Get Release Info for Notifications
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üìã Get Release Info
      id: release_info
      if: github.event_name == 'release'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Fetching release info for notifications..."

        RELEASE_DATA=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.event.release.tag_name }})

        if [ -z "$RELEASE_DATA" ] || [ "$RELEASE_DATA" == "null" ]; then
          echo "No release found!"
          exit 1
        fi

        TAG_NAME=$(echo "$RELEASE_DATA" | jq -r '.tag_name // empty')
        NAME=$(echo "$RELEASE_DATA" | jq -r '.name // empty')
        BODY=$(echo "$RELEASE_DATA" | jq -r '.body // empty')
        URL=$(echo "$RELEASE_DATA" | jq -r '.html_url // empty')
        IS_PRERELEASE=$(echo "$RELEASE_DATA" | jq -r '.prerelease // false')
        PUBLISHED_AT=$(echo "$RELEASE_DATA" | jq -r '.published_at // empty')

        VERSION="${TAG_NAME#v}"

        echo "Found release: $TAG_NAME (version: $VERSION)"

        echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "name=$NAME" >> "$GITHUB_OUTPUT"
        echo "url=$URL" >> "$GITHUB_OUTPUT"
        echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
        echo "published_at=$PUBLISHED_AT" >> "$GITHUB_OUTPUT"

        # Save release body for notifications
        printf '%s' "$BODY" > release_body.txt
        echo "Release body saved for notifications"

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 6Ô∏è‚É£ Send Telegram Notification
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üì± Send Telegram Notification
      if: github.event_name == 'release' && success()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
          echo "‚ö†Ô∏è Telegram credentials not configured. Skipping Telegram notification."
          exit 0
        fi

        TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
        VERSION="${{ steps.release_info.outputs.version }}"
        NAME="${{ steps.release_info.outputs.name }}"
        URL="${{ steps.release_info.outputs.url }}"
        IS_PRERELEASE="${{ steps.release_info.outputs.is_prerelease }}"
        PUBLISHED_AT="${{ steps.release_info.outputs.published_at }}"

        BODY=$(cat release_body.txt 2>/dev/null || echo "")

        # Escape HTML special chars
        BODY_HTML=$(echo "$BODY" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g')

        # Convert markdown to HTML
        BODY_HTML=$(echo "$BODY_HTML" | \
          sed 's/^### \(.*\)$/<b>\1<\/b>/g' | \
          sed 's/^## \(.*\)$/<b>\1<\/b>/g' | \
          sed 's/^# \(.*\)$/<b>\1<\/b>/g' | \
          sed 's/\*\*\([^*]*\)\*\*/<b>\1<\/b>/g' | \
          sed 's/`\([^`]*\)`/<code>\1<\/code>/g')

        # Truncate if too long (close any unclosed HTML tags)
        if [ ${#BODY_HTML} -gt 1800 ]; then
          BODY_HTML="${BODY_HTML:0:1800}"
          # Remove any incomplete HTML tag at the end
          BODY_HTML=$(echo "$BODY_HTML" | sed 's/<[^>]*$//')
          # Count and close unclosed tags (simple approach for b and code tags)
          OPEN_B_COUNT=$(echo "$BODY_HTML" | grep -o '<b>' | wc -l | tr -d ' ')
          CLOSE_B_COUNT=$(echo "$BODY_HTML" | grep -o '</b>' | wc -l | tr -d ' ')
          OPEN_CODE_COUNT=$(echo "$BODY_HTML" | grep -o '<code>' | wc -l | tr -d ' ')
          CLOSE_CODE_COUNT=$(echo "$BODY_HTML" | grep -o '</code>' | wc -l | tr -d ' ')
          while [ "$OPEN_B_COUNT" -gt "$CLOSE_B_COUNT" ]; do
            BODY_HTML="${BODY_HTML}</b>"
            CLOSE_B_COUNT=$((CLOSE_B_COUNT + 1))
          done
          while [ "$OPEN_CODE_COUNT" -gt "$CLOSE_CODE_COUNT" ]; do
            BODY_HTML="${BODY_HTML}</code>"
            CLOSE_CODE_COUNT=$((CLOSE_CODE_COUNT + 1))
          done
          BODY_HTML="${BODY_HTML}... (truncated)"
        fi

        if [ "$IS_PRERELEASE" == "true" ]; then
          RELEASE_TYPE="‚ö†Ô∏è Pre-release"
        else
          RELEASE_TYPE="‚úÖ Stable Release"
        fi

        if [ -n "$PUBLISHED_AT" ]; then
          FORMATTED_DATE=$(date -d "$PUBLISHED_AT" "+%Y-%m-%d %H:%M UTC" 2>/dev/null || echo "$PUBLISHED_AT")
        else
          FORMATTED_DATE="N/A"
        fi

        # Build Telegram message
        {
          printf 'üì¢ JsonViewer.Blazor - New Release Published!\n\n'
          printf '%s\n\n' "$RELEASE_TYPE"
          printf 'üì¶ Version: %s\n' "$TAG_NAME"
          printf 'üìù Name: %s\n' "$NAME"
          printf 'üìÖ Published: %s\n\n' "$FORMATTED_DATE"
          printf '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n'
          printf 'üìã Release Notes:\n'
          printf '%s\n\n' "$BODY_HTML"
          printf '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n'
          printf 'üîó Links:\n'
          printf '‚Ä¢ <a href="%s">View on GitHub</a>\n' "$URL"
          printf '‚Ä¢ <a href="https://www.nuget.org/packages/JsonViewer.Blazor/%s">View on NuGet</a>\n\n' "$VERSION"
          printf '‚ö° Install via:\n'
          printf '<code>dotnet add package JsonViewer.Blazor --version %s</code>\n\n' "$VERSION"
          printf '#JsonViewer #Blazor #DotNet #OpenSource'
        } > telegram_message.txt

        MESSAGE=$(cat telegram_message.txt)

        echo "Sending message to Telegram..."

        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -H "Content-Type: application/json" \
          -d "$(jq -n \
            --arg chat_id "$TELEGRAM_CHAT_ID" \
            --arg text "$MESSAGE" \
            '{chat_id: $chat_id, text: $text, parse_mode: "HTML", disable_web_page_preview: false}')")

        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        RESP_BODY=$(echo "$RESPONSE" | sed '$d')

        if [ "$HTTP_CODE" -eq 200 ] && echo "$RESP_BODY" | jq -e '.ok == true' > /dev/null 2>&1; then
          echo "‚úÖ Telegram notification sent successfully!"
          MESSAGE_ID=$(echo "$RESP_BODY" | jq -r '.result.message_id')
          echo "üì® Message ID: $MESSAGE_ID"
        else
          echo "‚ö†Ô∏è Failed to send Telegram notification!"
          echo "HTTP Code: $HTTP_CODE"
          echo "Response: $RESP_BODY"
          # Don't fail the workflow if notification fails
          exit 0
        fi

    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    # 7Ô∏è‚É£ Send LinkedIn Notification
    # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    - name: üíº Send LinkedIn Notification
      if: github.event_name == 'release' && success()
      env:
        MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
      run: |
        if [ -z "$MAKE_WEBHOOK_URL" ]; then
          echo "‚ö†Ô∏è Make.com webhook URL not configured. Skipping LinkedIn notification."
          exit 0
        fi

        TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
        VERSION="${{ steps.release_info.outputs.version }}"
        NAME="${{ steps.release_info.outputs.name }}"
        URL="${{ steps.release_info.outputs.url }}"

        # Read original release body (with emojis and markdown)
        RELEASE_BODY=$(cat release_body.txt 2>/dev/null || echo "")

        # Clean markdown for LinkedIn
        CLEANED_BODY=$(echo "$RELEASE_BODY" | \
          sed 's/<!--.*-->//g' | \
          sed '/^```/,/^```/d' | \
          sed 's/^---$//g')

        # Truncate if too long
        BODY_LENGTH=${#CLEANED_BODY}
        if [ $BODY_LENGTH -gt 2400 ]; then
          CLEANED_BODY="${CLEANED_BODY:0:2400}...\n\nüìñ See full release notes on GitHub."
        fi

        # Get current timestamp for uniqueness
        TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

        # Create LinkedIn post
        {
          printf 'üöÄ JsonViewer.Blazor %s Released!\n\n' "$TAG_NAME"
          printf '%s\n\n' "$CLEANED_BODY"
          printf '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n'
          printf 'üì¶ Install:\n'
          printf '```\n'
          printf 'dotnet add package JsonViewer.Blazor --version %s\n' "$VERSION"
          printf '```\n\n'
          printf 'üîó Links:\n'
          printf '‚Ä¢ üìö GitHub: %s\n' "$URL"
          printf '‚Ä¢ üì¶ NuGet: https://www.nuget.org/packages/JsonViewer.Blazor/%s\n\n' "$VERSION"
          printf 'üìÖ Posted: %s\n\n' "$TIMESTAMP"
          printf '#JsonViewer #Blazor #DotNet #OpenSource #CSharp #WebDevelopment'
        } > linkedin_message.txt

        MESSAGE_CONTENT=$(cat linkedin_message.txt)
        MESSAGE_ENCODED=$(echo "$MESSAGE_CONTENT" | jq -Rs .)

        echo "Sending to Make.com webhook..."

        JSON_PAYLOAD=$(jq -n \
          --argjson message "$MESSAGE_ENCODED" \
          --arg version "$TAG_NAME" \
          --arg url "$URL" \
          '{message: $message, version: $version, url: $url}')

        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$MAKE_WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD")

        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        RESP_BODY=$(echo "$RESPONSE" | sed '$d')

        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 202 ]; then
          echo "‚úÖ LinkedIn notification sent successfully!"
          echo "HTTP Code: $HTTP_CODE"
        else
          echo "‚ö†Ô∏è Failed to send LinkedIn notification!"
          echo "HTTP Code: $HTTP_CODE"
          echo "Response: $RESP_BODY"
          # Don't fail the workflow if notification fails
          exit 0
        fi

