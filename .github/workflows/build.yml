name: ðŸ—ï¸ Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v6

    - name: âš™ï¸ Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x
          10.0.x
        dotnet-quality: 'preview'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore JsonViewer.Blazor.sln

    - name: ðŸ—ï¸ Build Component (Multi-target)
      run: dotnet build src/Component/Component.csproj --no-restore --configuration Release

    - name: ðŸ—ï¸ Build Demo
      run: dotnet build src/Blazor.Demo/Blazor.Demo.csproj --no-restore --configuration Release

    - name: âœ… Build Summary
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Targets Built" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… net6.0" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… net7.0" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… net8.0" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… net9.0" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… net10.0 (Preview)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Projects" >> $GITHUB_STEP_SUMMARY
        echo "- **Component**: âœ… Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Demo**: âœ… Built successfully" >> $GITHUB_STEP_SUMMARY
