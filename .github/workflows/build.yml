name: ðŸ—ï¸ Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '7.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v6

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore JsonViewer.Blazor.sln

    - name: ðŸ—ï¸ Build Component
      run: dotnet build src/Component/Component.csproj --no-restore --configuration Release

    - name: ðŸ—ï¸ Build Demo
      run: dotnet build src/Blazor.Demo/Blazor.Demo.csproj --no-restore --configuration Release

    - name: âœ… Build Summary
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Component**: âœ… Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Demo**: âœ… Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **.NET Version**: ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
