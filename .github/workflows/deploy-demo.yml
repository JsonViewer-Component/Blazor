name: ğŸš€ Deploy Blazor Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'samples/BlazorWasm.NET8/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore samples/BlazorWasm.NET8/BlazorWasm.NET8.csproj
    
    - name: ğŸ—ï¸ Build project
      run: dotnet build samples/BlazorWasm.NET8/BlazorWasm.NET8.csproj --configuration Release --no-restore
    
    - name: ğŸ“¤ Publish to output
      run: dotnet publish samples/BlazorWasm.NET8/BlazorWasm.NET8.csproj -c Release -o publish
    
    - name: ğŸ”§ Fix base href for GitHub Pages
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/blazor\/" \/>/g' publish/wwwroot/index.html
    
    - name: ğŸ“ Prepare deployment folder
      run: |
        # Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† Ù…Ø­ØªÙˆØ§ÛŒ Ù‚Ø¨Ù„ÛŒ
        rm -rf Documents/demo
        mkdir -p Documents/demo
        
        # Ú©Ù¾ÛŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ build Ø´Ø¯Ù‡
        cp -r publish/wwwroot/* Documents/demo/
        
        # âœ… Ø§ÛŒØ¬Ø§Ø¯ .nojekyll Ø¨Ø±Ø§ÛŒ ØºÛŒØ±ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Jekyll
        touch Documents/.nojekyll
    
    - name: âœ… Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Documents/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸš€ Auto-deploy demo [skip ci]" && git push)
