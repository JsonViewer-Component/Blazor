name: ğŸš€ Deploy Blazor Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'samples/BlazorWasm.NET8/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore samples/BlazorWasm.NET8/BlazorWasm.NET8.csproj
    
    - name: ğŸ—ï¸ Build project
      run: dotnet build samples/BlazorWasm.NET8/BlazorWasm.NET8.csproj --configuration Release --no-restore
    
    - name: ğŸ“¤ Publish to output
      run: dotnet publish samples/BlazorWasm.NET8/BlazorWasm.NET8.csproj -c Release -o publish
    
    - name: ğŸ”§ Fix base href in index.html
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/blazor\/demo\/" \/>/g' publish/wwwroot/index.html
    
    - name: ğŸ“ Copy files to docs/demo
      run: |
        rm -rf docs/demo
        mkdir -p docs/demo
        cp -r publish/wwwroot/* docs/demo/
    
    - name: ğŸ“ Create .nojekyll file
      run: touch docs/.nojekyll
    
    - name: âœ… Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸš€ Auto-deploy demo [skip ci]" && git push)
