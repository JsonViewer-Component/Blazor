name: ğŸ” CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight
  workflow_dispatch:

jobs:
  analyze:
    name: ğŸ” Analyze C#
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v6

    - name: ğŸ”§ Setup .NET SDKs
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x
          10.0.x
        dotnet-quality: 'preview'

    - name: âš™ï¸ Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: csharp
        config-file: ./.github/codeql/codeql-config.yml

    - name: ğŸ—ï¸ Build Projects
      run: |
        echo "ğŸ“¦ Restoring dependencies..."
        dotnet restore JsonViewer.Blazor.sln

        echo "ğŸ—ï¸ Building Component..."
        dotnet build src/Component/Component.csproj -c Release --no-restore

        echo "ğŸ—ï¸ Building Demo..."
        dotnet build src/Blazor.Demo/Blazor.Demo.csproj -c Release --no-restore

        echo "âœ… Build completed"

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:csharp"
