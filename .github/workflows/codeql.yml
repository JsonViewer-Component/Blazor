name: ğŸ” CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight
  workflow_dispatch:

jobs:
  analyze:
    name: ğŸ” Analyze C#
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: âš™ï¸ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-extended,security-and-quality

    - name: ğŸ—ï¸ Build Projects
      run: |
        echo "ğŸ“¦ Restoring dependencies..."
        dotnet restore JsonViewer.Blazor.sln

        echo "ğŸ—ï¸ Building Component..."
        dotnet build src/Component/Component.csproj -c Release --no-restore

        echo "ğŸ—ï¸ Building Demo..."
        dotnet build src/Blazor.Demo/Blazor.Demo.csproj -c Release --no-restore

        echo "âœ… Build completed"

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
