name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '7.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    name: ğŸ—ï¸ Build Blazor WASM
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore JsonViewer.Blazor.sln

    - name: ğŸ—ï¸ Build
      run: dotnet build JsonViewer.Blazor.sln --configuration Release --no-restore

    - name: ğŸ“¦ Publish Blazor WASM
      run: |
        dotnet publish src/Blazor.Demo/Blazor.Demo.csproj \
          -c Release \
          -o release \
          --nologo

    - name: ğŸ”§ Configure base path for GitHub Pages
      run: |
        # Fix base href for GitHub Pages subdirectory
        sed -i 's|<base href="/" />|<base href="/Blazor/" />|g' release/wwwroot/index.html
        echo "âœ… Base href updated to /Blazor/"
        grep "<base" release/wwwroot/index.html

    - name: ğŸ“ Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: ğŸ“ Create 404.html for SPA routing
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: ğŸ“‹ List published files
      run: |
        echo "ğŸ“‚ Contents of release/wwwroot:"
        ls -la release/wwwroot/

    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v5

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: release/wwwroot

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
