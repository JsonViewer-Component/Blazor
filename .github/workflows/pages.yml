name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'samples/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    # ========================================
    # 1ï¸âƒ£ Checkout Repository
    # ========================================
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    # ========================================
    # 2ï¸âƒ£ Setup .NET SDK
    # ========================================
    - name: ğŸ”§ Setup .NET 7.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
    
    # ========================================
    # 3ï¸âƒ£ Restore NuGet packages
    # ========================================
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore src/Blazor.Demo/Blazor.Demo.csproj
    
    # ========================================
    # 4ï¸âƒ£ Publish Blazor WASM
    # ========================================
    - name: ğŸ—ï¸ Publish Blazor WASM
      run: |
        dotnet publish src/Blazor.Demo/Blazor.Demo.csproj \
          -c Release \
          -o publish \
          -p:GHPages=true \
          -p:BlazorEnableCompression=false
    
    # ========================================
    # 5ï¸âƒ£ Fix base href for GitHub Pages
    # ========================================
    - name: ğŸ”§ Update base href
      run: |
        sed -i 's|<base href="/" />|<base href="/Blazor/" />|g' publish/wwwroot/index.html
        echo "âœ… Base href updated to /Blazor/"
    
    # ========================================
    # 6ï¸âƒ£ Add .nojekyll file
    # ========================================
    - name: ğŸ“ Add .nojekyll
      run: |
        touch publish/wwwroot/.nojekyll
        echo "âœ… .nojekyll file created"
    
    # ========================================
    # 7ï¸âƒ£ Add 404 fallback for SPA routing
    # ========================================
    - name: ğŸ”„ Create 404.html
      run: |
        cp publish/wwwroot/index.html publish/wwwroot/404.html
        echo "âœ… 404.html created for SPA routing"
    
    # ========================================
    # 8ï¸âƒ£ List published files (for debugging)
    # ========================================
    - name: ğŸ“‹ List published files
      run: |
        echo "ğŸ“‚ Contents of publish/wwwroot:"
        ls -lah publish/wwwroot/
        echo ""
        echo "ğŸ“„ index.html base href:"
        grep "<base" publish/wwwroot/index.html
    
    # ========================================
    # 9ï¸âƒ£ Setup GitHub Pages
    # ========================================
    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4
    
    # ========================================
    # ğŸ”Ÿ Upload artifact
    # ========================================
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'publish/wwwroot'
    
    # ========================================
    # 1ï¸âƒ£1ï¸âƒ£ Deploy to GitHub Pages
    # ========================================
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
