name: ğŸ“¦ Release & Publish

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  DOTNET_VERSION: '7.0.x'
  NUGET_SOURCE: 'https://api.nuget.org/v3/index.json'

jobs:
  publish:
    name: ğŸš€ Publish to NuGet
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore
      run: dotnet restore JsonViewer.Blazor.sln

    - name: ğŸ—ï¸ Build
      run: dotnet build JsonViewer.Blazor.sln --configuration Release --no-restore

    - name: ğŸ“¦ Pack Component
      run: dotnet pack src/Component/Component.csproj --configuration Release --no-build --output ./packages

    - name: ğŸš€ Push to NuGet
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ env.NUGET_SOURCE }} --skip-duplicate

    - name: ğŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

