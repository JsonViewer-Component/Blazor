<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsonViewer.Blazor - Live Demo</title>
    <base href="/" />

    <!-- Meta Tags -->
    <meta name="description" content="A powerful JSON viewer component for Blazor applications with search, statistics, themes, and more!" />
    <meta name="keywords" content="blazor, json, viewer, component, dotnet, csharp" />
    <meta name="author" content="JsonViewer-Component" />

    <!-- Open Graph -->
    <meta property="og:title" content="JsonViewer.Blazor - Live Demo" />
    <meta property="og:description" content="A powerful JSON viewer component for Blazor applications" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jsonviewer-component.github.io/Blazor/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f0f1a" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blazor.Demo.styles.css" rel="stylesheet" />

    <style>
        /* Loading Screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f0f1a;
            color: #ffffff;
        }

        .loading-logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .loading-title span {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            color: #a0a0b0;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #2d2d4a;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-logo">üîç</div>
            <div class="loading-title">JsonViewer<span>.Blazor</span></div>
            <div class="loading-subtitle">Loading demo...</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
